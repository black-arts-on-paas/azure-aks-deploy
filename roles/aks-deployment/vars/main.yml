---
# vars file for aks-deployment
auth_source: env

region:
  name: eastus2

resource_group:
  name: aks-poc


vnet:
  name: aks-vnet
  address_prefixes_cidr: 10.80.0.0/22
  dns: 8.8.8.8
  tag: testing

subnet:
  name: aks-subnet
  virtual_network_name: "{{ vnet.name }}"
  address_prefix_cidr: 10.80.0.0/24

aks:
  api_profile: "latest"
  name: "aks-claro-poc"
  dns_prefix: "pocclaro"
  version: '1.12.7'
  linux_profile:
    username: pocclaro
    ssh_key: 'ssh-rsa  jsancarr@MacBook-Pro-de-Everis-6.local'
  agent_pool_profiles:
    name: pocclaro
    count: 2
    vm_size: Standard_D2_v2
  tag: "poc-claro"

namespace: 'akspoc'

certificate:
  type: "-x509"
  durantion_days: 365
  length: "rsa:2048"
  keyout: "aks_poc_key.key"
  certout: "aks_poc_cert.pem"
  cn: "akspoc"
  ou: "everis.com"
  outputdir: "/tmp"

ingress_controller:
  secret: poc-ingresscontroller-secret

acr:
  name: pocacrclaro
  sku: Standard
  tag: "claropoc"
  secretname: "pocacr-registry"

mysql:
  name: "pocaksmysql"